<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Profile Card</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    </head>
    <body>
        <div class="profile-container">
            <div class="profile-image">
                <img src="./assets/img/PicsArt_12-05-12.18.12.jpg" alt="Profile Image">
            </div>

            <p class="profile name">Ron Paolo Toyhacao</p>
            <p class="profile"><i class="fas fa-star"></i> Front-end Developer</p>
            <p class="profile"><i class="fas fa-map-marker-alt"></i> San Pablo, Laguna</p>

            <div class="profile-info">
                <p><span>336</span> Posts</p>
                <p><span>3500</span> Likes</p>
                <p><span>50</span> Works</p>
            </div>

            <div class="social-container">
                <a href="https://github.com/rontoyhacao" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/rontoyhacao" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com/rontoyhacao" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/rontoyhacao" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>

            <button class="follow">Follow</button>
            <button class="message">Message</button>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
